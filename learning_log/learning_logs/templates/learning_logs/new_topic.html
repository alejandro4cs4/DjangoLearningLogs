{% extends "learning_logs/base.html" %}

{% load static %}
{% block specificcss %}<link rel="stylesheet" type="text/css" href="{% static 'learning_logs/new-topic-style.css' %}">{% endblock specificcss %}
{% block title %}New Topic{% endblock title %}

{% block content %}
    <div class="container">
        <p class="title">Add a new topic</p>
        <form class="form" action="{% url 'learning_logs:new_topic' %}" method="post" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-button" name="submit">Add Topic</button>
        </form>
    </div>
{% endblock content %}
